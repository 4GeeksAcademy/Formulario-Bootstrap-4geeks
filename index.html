<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago en linea-BootstraBank</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body>
    <div class="container mt-4 bg-light border rounded-top-3">
        <div class="row p-3">
            <h1>Payment form example</h1>
        </div>
    </div>
    <!--contenedor de los formularios  -->
    <!--ALERTA-->
    <div class="container border border-1">
        <div class="alert alert-danger mt-4 mx-2 px-3" role="alert">
            Some fields are missing
        
        </div>
        <!--FIN ALERTA-->
        <!--primeros inputs-->
        <div class="container d-flex ">
<div class="row">
                <div class="col-lg-5 col-sm-12 mb-3 ">
                    <form>
                        <label for="exampleFormControlInput1" class="form-label fs-5">Card #</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1"
                            placeholder="XXXXXXXXXXXXXXXX" maxlength="16">

                    
                </div>
                <div class="col-lg-3 col-sm-12 mb-3 ">
                    
                        <label for="exampleFormControlInput2" class="form-label fs-5">CVC #</label>
                        <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="0000"
                            maxlength="4">
                    
                </div>
                <div class="col-lg-4 col-sm-12 mb-3 ">

                    
                        <label for="exampleFormControlInput3" class="form-label fs-5">Amount</label>
                        <div class="d-flex">
                            <p><strong>$</strong></p>
                            <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="Amount">
                        </div>
                    </form>
                </div>
            


        <!--fin primeros inputs-->
        <!--segundos inputs nombres-->
        
            
                <div class="col-lg-6 col-md-6 col-sm-12 pe-2 mb-3">
                    <form>
                        <label for="exampleFormControlInput4" class="form-label fs-5">First Name</label>
                        <input type="text" class="form-control" id="exampleFormControlInput4">

                    
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 ps-2 mb-3 ">
                    
                        <label for="exampleFormControlInput5" class="form-label fs-5">Last Name</label>
                        <input type="text" class="form-control" id="exampleFormControlInput5">
                    </form>
                </div>
            
        
        <!--fin inputs nombres-->
        <!--terceros imputs direcciones-->
        
            
                <div class="col-lg-6 col-sm-12 pe-2 mb-3">
                    <form>
                        <label for="exampleFormControlInput6" class="form-label fs-5">City</label>
                        <input type="text" class="form-control" id="exampleFormControlInput6">

                    </form>
                </div>
                <div class="col-lg-3 col-sm-12 px-2 mb-3">
                    <form>
                        <label for="exampleFormControlInput" 7 class="form-label fs-5">State</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Pick a state</option>
                            <option value="1">Ohio</option>
                            <option value="2">Mississippi</option>
                            <option value="3">Illinois</option>
                        </select>
                    </form>
                </div>
                <div class="col-lg-3 col-sm-12 ps-2 mb-3">

                    <form>
                        <label for="exampleFormControlInput8" class="form-label fs-5">Postal Code</label>
                        <input type="text" class="form-control" id="exampleFormControlInput8">
                    </form>
                </div>
            

        
        <!--fin inputs direcciones--->
        <!--comienzo inputs metodo de pago y mensajito--->
        
    
                <div class="col-lg-6 col-md-6 col-sm-12 d-inline-flex">
                    <form>
                        <label class="form-label fs-5">We accept:</label>
                        <div class="container-fluid bg-secondary p-2 rounded-3">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <span class="fa-brands fa-cc-mastercard fa-lg" style="color: #ffffff;"></span>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <span class="fa-brands fa-cc-visa fa-lg" style="color: #ffffff;"></span>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                    value="option3">
                                <span class="fa-brands fa-cc-diners-club fa-lg" style="color: #ffffff;"></span>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                                    value="option4">
                                <span class="fa-brands fa-cc-discover fa-lg" style="color: #ffffff;"></span>
                            </div>
                        </div>
                    </form>
                </div>
                <!--fin metodo de pago--->
                <!--mensajito-->
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <form>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label fs-5"
                                aria-describedby="unMensajito">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            <div id="unMensajito" class="form-text">Add any notes here.</div>
                        </div>
                    </form>
                </div>
            
        
    </div>
</div>
</div>
    <!--fin mensajito-->
    <!--comienzo botones send y cancel-->
    <div class="container bg-light border rounded-bottom-3">
        <div class="row p-3">
            <form>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                <button class="btn btn-primary" type="button">Send</button>
            </div>
            </form>
        </div>
    </div>
    <!--fin botones send y cancel-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
