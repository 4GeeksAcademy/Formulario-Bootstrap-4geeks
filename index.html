<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago en linea-BootstraBank</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body>
    <div class="container mt-4 bg-light border rounded-top-3">
        <div class="row p-3">
            <h1>Payment form example</h1>
        </div>
    </div>
    <!--contenedor de los formularios  -->
    <!--ALERTA-->
    <div class="container border border-1">
        <div class="alert alert-danger mt-4 mx-2 px-3" role="alert">
            Some fields are missing
        </div>
        <!--FIN ALERTA-->
        <!--primeros inputs-->
        <div class="container mb-4">
            <div class="row align-items-start">
                <div class="col-6">
                    <form>
                        <label for="exampleFormControlInput1" class="form-label fs-5">Card #</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1"
                            placeholder="XXXXXXXXXXXXXXXX" maxlength="16">

                    </form>
                </div>
                <div class="col-3">
                    <form>
                        <label for="exampleFormControlInput2" class="form-label fs-5">CVC #</label>
                        <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="0000"
                            maxlength="4">
                    </form>
                </div>
                <div class="col-3">

                    <form>
                        <label for="exampleFormControlInput3" class="form-label fs-5">Amount</label>
                        <div class="d-flex">
                            <p><strong>$</strong></p>
                            <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="Amount">
                        </div>
                    </form>
                </div>
            </div>

        </div>
        <!--fin primeros inputs-->
        <!--segundos inputs nombres-->
        <div class="container">
            <div class="row align-items-start">
                <div class="col-6">
                    <form>
                        <label for="exampleFormControlInput4" class="form-label fs-5">First Name</label>
                        <input type="text" class="form-control" id="exampleFormControlInput4">

                    </form>
                </div>
                <div class="col-6">
                    <form>
                        <label for="exampleFormControlInput5" class="form-label fs-5">Last Name</label>
                        <input type="text" class="form-control" id="exampleFormControlInput5">
                    </form>
                </div>
                </div>
        </div>
        <!--fin inputs nombres-->
        <!--terceros imputs direcciones-->
        









    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
